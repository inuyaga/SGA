{% extends 'index/base.html'%}
{% block titulo %}
<title>Actualizacion masivamente</title>
{% endblock titulo %}


{% block contenido %}
<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-4">
            <div class="form-group">
                <label for="file_producto_xls">Documento masivo</label>
                <input type="file" class="form-control-file" id="file_producto_xls" name="file_producto_xls">
              </div>
    </div>
    <button type="submit" class="btn btn-outline-success">Ejecutar</button>
    <a href="{% url 'pedidos:update_template' %}" class="btn btn-outline-success" title="Descargar template masivo">Template</a>
  </form>
</div>
{% endblock contenido %}
